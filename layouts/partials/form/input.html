{{- $type := .type | default "text" -}}
{{- $id := .id | default "name" -}}
{{- $label := .label | default "Name" -}}
{{- $required := .required | default false -}}

<div>
  <label for="{{ $id }}" class="block text-sm font-medium leading-6 text-white">
    {{ $label }}
  </label>
  <div class="mt-2">
    <div class="flex rounded-md bg-white/5 ring-1 ring-inset ring-white/10 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-500">
      {{ if $required -}}
        <input 
          class="flex-1 border-0 bg-transparent py-1.5 pl-3 text-white focus:ring-0 sm:text-sm sm:leading-6"
          type="{{ $type }}" name="{{ $id }}" id="{{ $id }}" autocomplete="{{ $id }}" 
          required
        >
      {{ else -}}
        <input 
          class="flex-1 border-0 bg-transparent py-1.5 pl-3 text-white focus:ring-0 sm:text-sm sm:leading-6"
          type="{{ $type }}" name="{{ $id }}" id="{{ $id }}" autocomplete="{{ $id }}"
        >
      {{ end -}}
    </div>
  </div>
</div>
