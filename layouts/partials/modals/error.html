{{- $parent_id := .parent_id -}}
{{- $route_page := .route_page | default "/" -}}
{{- $title := .title | default "Error" -}}

<div aria-labelledby="modal-error" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <div class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-2 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-sm sm:p-6">
        <div>
          <div class="sm:flex sm:items-start">
            <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
              {{ partial "heroicons/svgs/exclamation-triangle" (dict "class" "w-6 h-6 text-red-600") -}}        
            </div>
            <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
              <h3 class="text-md font-medium mt-0 sm:mt-2 leading-6 text-red-700" id="modal-title">
                {{ $title }}
              </h3>
            </div>
          </div>
          <div class="ml-1 mt-5">
            <p class="text-sm text-gray-700" id="error_message"></p>
            <p class="pt-1 text-sm text-gray-700">
              Please try again, or <a href="mailto:support@infinyon.com" class="underline">contact support</a>.
            </p>
          </div>
        </div>

        <div class="mt-8 sm:mt-6 flex justify-center">
          <button type="button" id="close_error" class="rounded-md bg-white px-5 py-1 text-sm text-gray-500 shadow-sm border border-gray-400 hover:bg-gray-50 hover:text-gray-700 hover:border-gray-700">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

</div>

<script>
  let close_error_btn = document.getElementById('close_error');
  let error_modal_parent = document.getElementById('{{ $parent_id }}');

  // attach event handlers
  close_error_btn.addEventListener('click', closeErrorHandler);

  // close dialog box on cancel button click.
  function closeErrorHandler() {
    error_modal_parent.className = "hidden";
    location.href = "{{ $route_page }}";
  }

</script>
