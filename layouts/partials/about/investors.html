{{- $title := .Param "about.investors.title" -}}
{{- $description := .Param "about.investors.description" -}}
{{- $logos := .Param "about.investors.logos" -}}
<div class="bg-white py-20 mb-8">
  <div class="mx-auto max-w-7xl px-6 text-center lg:px-8">
    <div class="mx-auto max-w-4xl">
      <h1 class="text-3xl font-semibold font-md tracking-tight tracking-wide leading-tight bg-gradient-to-r from-magenta-600 to-magenta-300 inline-block text-transparent bg-clip-text">
        {{- $title -}}
      </h1>
      {{- if $description }}
      <p class="mt-2 text-lg leading-8 text-gray-500">
        {{- $description -}}
      </p>
      {{- end }}
    </div>
    <ul role="list" class="mx-auto mt-20 grid max-w-7xl grid-cols-1 gap-16 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 lg:mx-0 lg:max-w-none">
      {{- range $logos }}
      <li class="col-span-1 flex flex-col text-center">
        <a href="{{ .link }}" target="_blank">
          <img class="mx-auto h-20 w-20" src="{{ .logo }}" alt="">
          <h3 class="mt-4 text-lg leading-7 tracking-tight text-gray-900">
            {{- .name -}}
          </h3>
        </a>
      </li>
      {{- end }}
    </ul>
  </div>
</div>
