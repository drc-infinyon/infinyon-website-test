{{- $bg_color := .styling.page_bg_color_1 -}}
{{- $title := .content.title -}}
{{- $subtitle := .content.subtitle -}}

<div class="{{ $bg_color }} py-32">
  <div class="max-w-md sm:max-w-3xl lg:max-w-7xl mx-auto">

    <div class="pb-20">
      {{ partial "components/title" (dict "title" $title "subtitle" $subtitle) }}
    </div>

    <!-- Large Screen -->
    <div class="hidden lg:block">
      {{ partial "components/pyramid-4layer" . }}
    </div>

    <!-- Mobile Screen -->
    <div class="block lg:hidden">
      {{ partial "components/blocked-rows" . }}
    </div>

  </div>
</div>
