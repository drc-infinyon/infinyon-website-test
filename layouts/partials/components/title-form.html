{{- $title := .title -}}
{{- $subtitle := .subtitle -}}

<div class="text-white text-center px-4">
  <h2 class="text-2xl font-bold tracking-wide">{{ $title }}</h2>
  {{ if $subtitle -}}
    <h3 class="py-2 p-5 text-1xl font-normal text-gray-300 tracking-wider">{{ $subtitle }}</h3>
  {{ end -}}
</div>
