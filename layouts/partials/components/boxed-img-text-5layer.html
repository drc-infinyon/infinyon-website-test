{{- $items := .items -}}

<div class="mx-auto max-w-7xl">
  <div class="isolate mx-auto grid max-w-md lg:max-w-none grid-cols-1 lg:grid-cols-5 gap-6 lg:mx-0 ">
    {{- range $items }}
      <div class="flex flex-col justify-between rounded-3xl bg-gray-700 p-4 xl:p-8 mt-4">
        <div class="flex flex-col items-center justify-between text-gray-50">
          <div>
            {{- $partialName := (printf "heroicons/svgs/%s" .svg ) -}}
            {{ partial $partialName (dict "class" "w-16 h-16") -}}  
          </div>
          <h3 class="text-1xl mt-5 mx-auto">{{ .name }}</h3>
        </div>
      </div>
    {{- end }}
  </div>                
</div>
