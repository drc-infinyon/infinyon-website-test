section: "product-features"
content:
  title: "Building blocks of reliable data pipelines"
  items:
  - name: "Collect"
    description: "Collect your data with built-in connectors, webhooks, and IoT collectors, or build your own custom clients."
    svg: "collect"
    code:
    - name: "connectors"
      svg: "link"
      sections:
      - name: "http"
        file: "/code/product/collect/http.yaml"
        lang: "yaml"
      - name: "mqtt"
        file: "/code/product/collect/mqtt.yaml"
        lang: "yaml"
    - name: "webhooks"
      svg: "viewfinder-circle"
      file:
        name: "/code/product/collect/webhook.yaml"
        lang: "yaml"
    - name: "IoT-collectors"
      svg: "square-2-stack"
      file:
        name: "/code/product/collect/IoT-collector.sh"
        lang: "bash"
    - name: "clients"
      svg: "code-bracket"
      sections:
      - name: "rust"
        file: "/code/product/collect/rust.rs"
        lang: "rust"
      - name: "python"
        file: "/code/product/collect/python.py"
        lang: "python"
      - name: "node"
        file: "/code/product/collect/typescript.ts"
        lang: "ts"
      - name: "go"
        file: "/code/product/coming-soon.html"
        lang: "html"
  - name: "Transform"
    description: "Apply transformations in-line as your data traverses the pipelines. Use pre-built SmartModules from the Hub or build your own with SMDK."
    svg: "sparkles"
    code:
    - name: "regex-filter"
      svg: "cog"
      file:
        name: "/code/product/transform/regex-filter.yaml"
        lang: "yaml"
    - name: "jolt-map"
      svg: "cog"
      file:
        name: "/code/product/transform/jolt-map.yaml"
        lang: "yaml"          
    - name: "jolt-sql"
      svg: "cog"
      file:
        name: "/code/product/transform/jolt-sql.yaml"
        lang: "yaml"  
    - name: "lookback"
      svg: "cog"
      file:
        name: "/code/product/transform/lookback.yaml"
        lang: "yaml"
    - name: "smdk"
      svg: "command-line"
      file:
        name: "/code/product/transform/smdk.sh"
        lang: "bash"            
  - name: "Deduplicate"
    description: "Apply duplication for exactly-once semantics. Choose our certified pre-built algorithms or build your own."
    svg: "dedup"
    code:
    - name: "configure"
      svg: "clipboard-document"
      file:
        name: "/code/product/deduplicate/config.yaml"
        lang: "yaml"
    - name: "run"
      svg: "command-line"
      file:
        name: "/code/product/deduplicate/run.sh"
        lang: "bash"            
  - name: "Materialize"
    description: "Materialized views are in early development and the interfaces presented here are subject to change. Join us on <u>[Discord](https://discord.com/invite/bBG2dTz)</u> to give us feedback."
    svg: "materialize"
    code:
    - name: "configure"
      svg: "clipboard-document"
      file:
        name: "/code/product/materialize/config.yaml"
        lang: "yaml"
    - name: "run"
      svg: "command-line"
      file:
        name: "/code/product/materialize/run.sh"
        lang: "bash"
  - name: "Dispatch"
    description: "Send data to multiple destinations with build-in certified connectors, your own custom connectors, or your full featured consumer clients."
    svg: "dispatch"
    code:
    - name: "connectors"
      svg: "link"
      sections:
      - name: "http"
        file: "/code/product/dispatch/http.yaml"
        lang: "yaml"
      - name: "sql"
        file: "/code/product/dispatch/sql.yaml"
        lang: "yaml"
      - name: "graphite"
        file: "/code/product/dispatch/graphite.yaml"
        lang: "yaml"            
      - name: "duckdb"
        file: "/code/product/dispatch/duckdb.yaml"
        lang: "yaml"            
    - name: "clients"
      svg: "code-bracket"
      sections:
      - name: "rust"
        file: "/code/product/dispatch/rust.rs"
        lang: "rust"
      - name: "python"
        file: "/code/product/dispatch/python.py"
        lang: "python"
      - name: "node"
        file: "/code/product/dispatch/typescript.ts"
        lang: "ts"
      - name: "go"
        file: "/code/product/coming-soon.html"
        lang: "html"
    - name: "cdk"
      svg: "command-line"
      file:
        name: "/code/product/dispatch/cdk.sh"
        lang: "bash" 
